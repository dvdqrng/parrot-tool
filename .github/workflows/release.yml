name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: macos-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get version info
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          SHORT_SHA=$(git rev-parse --short HEAD)
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v${VERSION}-${TIMESTAMP}-${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "name=v${VERSION} (${SHORT_SHA})" >> $GITHUB_OUTPUT

      - name: Build Electron app (macOS)
        run: npm run electron:build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Create Release
        run: |
          gh release create "${{ steps.version.outputs.tag }}" \
            --title "${{ steps.version.outputs.name }}" \
            --generate-notes \
            --latest \
            dist/*.dmg
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-windows:
    runs-on: windows-latest
    needs: release

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get version info
        id: version
        run: |
          $VERSION = node -p "require('./package.json').version"
          $SHORT_SHA = git rev-parse --short HEAD
          $TIMESTAMP = Get-Date -Format "yyyyMMddHHmmss"
          echo "tag=v${VERSION}-${TIMESTAMP}-${SHORT_SHA}" >> $env:GITHUB_OUTPUT

      - name: Build Electron app (Windows)
        run: npm run electron:build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get latest release tag
        id: latest
        run: |
          $TAG = gh release list --limit 1 --json tagName --jq '.[0].tagName'
          echo "tag=$TAG" >> $env:GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows assets to release
        run: |
          gh release upload "${{ steps.latest.outputs.tag }}" dist/*.exe --clobber
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
